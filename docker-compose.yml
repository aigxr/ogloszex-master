version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/ogloszex?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: tajnehaslo

  db:
    image: mysql:8.0.35
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ogloszex
      MYSQL_USER: root
      MYSQL_PASSWORD: tajnehaslo
      MYSQL_ROOT_PASSWORD: tajnehaslo

volumes:
  db: